<!DOCTYPE html>

    <body>
        <h1>Check the console for results</h1>
        <script>
            let add7 = (x) => x+7;
            console.log(add7(5));

            let multiply = (x,y) => x*y;
            console.log(multiply(3,5))

            function capitalize (txt) {
                return txt[0].toUpperCase();
            }
            console.log(capitalize('cap'));

            function lastLetter (txt) {
                return txt.substring(txt.length-1);
            }
            console.log(lastLetter('jack'));

        </script>
    </body>
